<div class="hcs-container" style="height: 100%">
    <div class="row hcs-profile-list">
        <div class="hcs-left-side-department-content">
            <div class="hcs-left-side-department-tree-tool-bar">
                <div class="pull-left" style="padding-left:10px;">
                    <div class="hcs-left-side-department-tree-tool-bar-div-search">
                        <input class="hcs-left-side-department-tree-tool-bar-input-search" placeholder="Filter" ng-model="treeSearchText">
                        <div class="hcs-left-side-department-tree-tool-bar-input-search-bot"></div>
                        <div class="hcs-left-side-department-tree-tool-bar-input-search-bot-icon">
                            <i class="glyphicon glyphicon-search"></i>
                        </div>
                    </div>
                </div>
                <div class="pull-left" style="padding-left:10px;">
                    <button class="zb-btn hcs-left-side-department-tree-tool-bar-btn-custom-icon" ng-click="$treeCollapseAll()" style="text-align: center;">
                        <span>
                            <i class="bowtie-icon bowtie-chevron-up-all"></i>
                        </span>
                    </button>
                </div>
                <div class="pull-left" style="padding-left:5px;">
                    <button class="zb-btn hcs-left-side-department-tree-tool-bar-btn-custom-icon" ng-click="$treeExpandAll()" style="text-align: center;">
                        <span>
                            <i class="bowtie-icon bowtie-chevron-down-all"></i>
                        </span>
                    </button>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="hcs-left-side-department-tree" style="padding: 0 7px;">
                <tree-data data-source="treeDepartmentsDataSource" display-field="folder_name" parent-field="parent_code" key-field="folder_id" multi-select="treeMultiSelect" select-mode="treeMode" on-select="selectTreeNode" current-node="treeCurrentNode" selected-nodes="treeSelectedNodes" selected-root-nodes="treeSelectedRootNodes" search-text="treeSearchText" check-all="treeCheckAll" checked-field="is_selected" disabled="true" expand-all="$treeExpandAll" collapse-all="$treeCollapseAll" />
            </div>
        </div>
        <div class="hcs-right-side-department-content">
            <div class="hcs-right-side-department-list" style="height: 100%">
                <table-data data-source="tableSource" fields="tableFields" type="MultiSelect" paging="true" page-length="100" server-side="true" press-enter="onSelectTableRow" selected-items="selectedItems" current-item="currentItem" search-text="tableSearchText" refresh-row="refreshDataRow">
                </table-data>
            </div>
        </div>
    </div>
</div>

<script>
    <%include file="../../scripts/partialscript/examination_management_question_bank.js"/>
</script>
