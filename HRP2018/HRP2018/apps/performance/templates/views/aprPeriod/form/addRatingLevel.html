
<%!
    #_style="width:300px;"
%>
<%inherit file="../../commons/dialog_selected_cancel.html"/>

<%block name="modal_body">
      <div class="col-md-6">
           <collapse-box class="zb-form-common" title="${get_global_res('rating_level','Định mức xếp loại')}">
               <div class=" col-md-12 col-sm-12">
                   <div class="form-group zb-form-group">
                             <label class="col-sm-5 zb-form-label">${get_res('department','Bộ phận')}</label>
                             <div class="col-sm-7">
                                 <tree-combobox
                                    load-data="$root.$getComboboxData" 
                                    ng-model="entity.department_code"
                                    placeholder=""
                                    init-data="$$$cbb_departments.value"
                                    caption-field="{{$$$cbb_departments.caption_field}}"
                                    key-field="{{$$$cbb_departments.value_field}}"
                                    parent-field="{{$$$cbb_departments.parent_field}}"
                                    multi-select="$$$cbb_departments.multi_select"
                                    on-accept=""
                                    params="{key:'${encryptor.get_key('cbb_departments')}', value:[{ '@lock': true }]}"
                                    required>
                                </tree-combobox>
                             </div>
                         </div>
               </div>
               <div class="col-sm-12" ng-repeat="el in listRatingLevel">
                   <div class="form-group zb-form-group">
                             <label class="col-sm-5 zb-form-label"><span>%<</span>${get_res('{{el.rank_name2}}','{{el.rank_name}}')}<span>></span></label>
                             <div class="col-sm-7">
                                 <input-number  ng-model="el.rank_code" min="0" max="100" />
                             </div>
                         </div>
               </div>
               </collapse-box>
              </div>
         
    <div class="col-md-6">
           <div class="col-md-12 col-sm-12">
                <collapse-box class="zb-form-common" title="${get_global_res('Note','Ghi chú')}">
                    <div class="row">
                        <!--Ghi chú-->
                        <div class="col-sm-12">
                            <input-textarea rows="10" ng-model="entity.note"></input-textarea>
                        </div>
                    </div>
                    <div class="col-md-12" style="padding-top: 16px;">
                        <div class="form-group zb-form-group">
                            <label for="DisplayInfo" class="col-sm-3 zb-form-label">${get_global_res('create_and_modify','Tạo | Sửa')}</label>
                            <div class="col-sm-9">
                                <input-text value="{{ entity.created_on | date: $root.systemConfig.date_format}} {{entity.created_by}} | {{ entity.modified_on | date: $root.systemConfig.date_format}} {{entity.modified_by}}" ng-disabled="true">
                            </div>
                        </div>
                    </div>
                </collapse-box>
            </div>
    </div>
</%block>
