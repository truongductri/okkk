<div class="tab-pane" style="padding-right:unset; height: 100%;">
    <div class="col-md-6">
        <div class="form-group zb-form-group">
            <!--Chọn file mẫu-->
            <label class="col-sm-4 zb-form-label">${get_res('job_w_code','Chọn file mẫu')}</label>
            <div class="col-sm-8">
                <input-text ng-model="entity.job_w_code" ng-disabled="{{ __mode === 2 ? 'true' : 'false' }}" required>
            </div>
        </div>
        <div class="form-group zb-form-group">
            <label class="col-sm-12 zb-form-label">${get_global_res('note','Ghi chú')}</label>
        </div>
        <div class="form-group zb-form-group">
            <div class="col-sm-12" style="padding-left:5px;">
                <input-textarea rows="4" ng-model="entity.note"></input-textarea>
            </div>
        </div>
        <div class="form-group zb-form-group">
            <label for="DisplayInfo" class="col-sm-4 zb-form-label">${get_global_res('create_and_modify','Tạo | Sửa')}</label>
            <div class="col-sm-8">
                <input-text value="{{ entity.created_on | date: $root.systemConfig.date_format}} {{entity.created_by}} | {{ entity.modified_on | date: $root.systemConfig.date_format}} {{entity.modified_by}}" ng-disabled="true">
            </div>
        </div>
    </div>
</div>
