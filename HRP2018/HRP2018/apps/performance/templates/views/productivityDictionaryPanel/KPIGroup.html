
<div class="col-md-12 no-padding">
    <collapse-box class="zb-datatable" 
                  title="${get_res('title_kpi_group_name','Danh sách Nhóm chỉ tiêu năng suất')}">     
            <div class="col-sm-3" style="margin-bottom: 2px">
               
                <input-select data-list="cbbSysLock" 
                              ng-model="$$tableTree.lock"
                              ng-change="onChangeCbbSysLock"
                        placeholder="${get_res('status','Trạng thái')}" 
                        data-value="value" 
                        data-caption="caption"/>
            </div>
        <div class="col-md-12 no-padding" style="height: 220px;">
            <tree-table data-source="$$tableTree.dataTableTree" data-fields="$$tableTree.tableFields"
                    display-field="kpi_group_name"
                    display-name="${get_res('kpi_group_name_table','Tên nhóm')}"
                    parent-field="parent_code" key-field="kpi_group_code" 
                    multi-select="$$tableTree.treeMultiSelect" select-mode="$$tableTree.treeSelectMode"
                    on-select="$$tableTree.selectTreeNode"
                    current-node="$$tableTree.treeCurrentNode"
                    selected-nodes="$$tableTree.treeSelectedNodes"
                    selected-root-nodes="$$tableTree.treeSelectedRootNodes"
                    search-text="$$tableTree.treeSearchText"
                    checked-field="is_selected"
                    disabled="$$tableTree.treeDisabled"/>
        </div>
    </collapse-box>
</div>
<script>
    <%include file="scripts/KPIGroup.js"/>
</script>
