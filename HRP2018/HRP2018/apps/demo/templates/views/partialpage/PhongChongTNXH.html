<div class="hcs-container" style="height: 100%">
    <style>
        .zb-form-group {
            margin-bottom: 10px;
        }
        #iframe_ExcelViewer {
            border: 1px solid #ddd;
            margin: 5px;
        }
    </style>
    <div class="col-md-12" style="padding:10px;">
        <div class="form-group zb-form-group">
            <label class="col-sm-1 zb-form-label">Đơn vị</label>
            <div class="col-sm-11">
                <input-text class="size-lg" ng-model="entity.department" disabled>
            </div>
        </div>
        <div class="form-group zb-form-group">
            <label for="txt_department" class="col-sm-1 zb-form-label">Năm</label>
            <div class="col-sm-5">
                <input-text class="size-lg" ng-model="entity.year" disabled>
            </div>
            <label class="col-sm-1 zb-form-label">Kỳ báo cáo</label>
            <div class="col-sm-5">
                <input-text class="size-lg" ng-model="entity.period" disabled>
            </div>
        </div>
        <div class="form-group zb-form-group">
            <label class="col-sm-1 zb-form-label">Chọn mẫu</label>
            <div class="col-sm-11">
                <input-text class="size-lg" ng-model="entity.template" disabled>
            </div>
        </div>
        <div class="form-group zb-form-group">
            <label class="col-sm-1 zb-form-label">Upload</label>
            <div class="col-sm-1">
                <button class="zb-btn zb-btn-o-green" style="float: left" ng-click="uploadFile();">
                    <i class="bowtie-icon bowtie-transfer-upload"></i>
                </button>
                <input id="fileUpload" type="file" 
                       accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                       style="display: none;"/>
            </div>
            <div class="col-sm-10">
                <a href="{{entity.document}}" target="_blank">Hướng dẫn lập Mẫu 04-BCN</a>
                <!--<input-text class="size-lg" ng-model="entity.file_name" disabled>-->
            </div>
        </div>
    </div>
    <div class="col-md-12" id="iframe_ExcelViewer" ></div>
</div>
<script>
    <%include file="../../scripts/partialscript/PhongChongTNXH.js"/>
</script>
